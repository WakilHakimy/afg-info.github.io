<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="input-group">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="e.g. wakilhakimy">
    </div>
    <div class="input-group w-75">
        <span class="input-group-text">Name</span>
        <input type="text" class="form-control" placeholder="your name">
        <span class="input-group-text">F/Name</span>
        <input type="text" class="form-control" placeholder="your F/Name">
    </div>
    <div class="input-group">
        <input type="text" class="input-group-text" placeholder="enter your name">
        <span class="input-group-text bg-success"><a href="www.google.com" class="text-dark">Next</a> </span>
        <span class="input-group-text bg-danger">Cancel</span>
    </div>
    <div class="container w-50">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="email" placeholder="enter your email">
            <label for="email">email</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="password" placeholder="enter your password">
            <label for="password">password</label>
        </div>
        <div class="form-floating">
            <textarea name="" id="txt" class="form-control" placeholder="comment" cols="20" rows="30"></textarea>
            <label for="txt">comment...</label>
        </div>
    </div>

</body>

</html>
